<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
       <h:form>
    <div class="card">
        <p:dataTable var="item" value="#{itemView.items}">
            <p:column headerText="ID">
                <h:outputText value="#{item.material.id}" />
            </p:column>
            
            <p:column headerText="Tipo">
                <h:outputText value="#{item.material.tipo}" />
            </p:column>
            
            <p:column headerText="Marca">
                <h:outputText value="#{item.material.marca}" />
            </p:column>

            <p:column headerText="Processador">
                <h:outputText value="#{item.material.processador}" />
            </p:column>

            <p:column headerText="Referencia">
                <h:outputText value="#{item.material.referencia}" />
            </p:column>
            
            <p:column headerText="Número de Série">
                <h:outputText value="#{item.material.referencia}" />
            </p:column>
            
            <p:column headerText="Ano de Fabrico">
                <h:outputText value="#{item.material.anoFabrico}" />
            </p:column>
            
            <p:column headerText="Data de Entrada">
                <h:outputText value="#{item.dataEntrada}" />
            </p:column>
            
            <p:column headerText="Data de Leilão">
                <h:outputText value="#{item.dataLeilao}" />
            </p:column>
            
            <p:column headerText="">
                <p:commandButton value="Editar"   action="#{itemBean.editar(item.material.id)}" />
                <p:commandButton value="Deletar"  action="#{itemBean.deletar(item.material.id)}" />
            </p:column>
        
        </p:dataTable>
    </div>
</h:form>
    </h:body>
</html>
