<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Cadastro de Material Informático Obsoleto</title>
    </h:head>
    <h:body>

        <ui:composition template="/newTemplate.xhtml">

       
             
                    
                 <ui:define name="content">
                     <h:form>
                         
                         <div id="" class="">
                        <fieldset>
                                <legend>Registo-Equipamento</legend>
                    <table border="0px">
                        <tr>
                            <td height="" colspan="2">
                                <c:if test="${!empty message}">
                                    <div style="float: left">
                                        <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                    </div>
                                    <div align="left" id="message" style="margin-top: 3px;width:800px">
                                        &nbsp;${message}
                                    </div> 
                                </c:if>
                                <c:if test="${!empty message2}">
                                    <div style="float: left">
                                        <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                    </div>
                                    <div align="left" id="message2" style="margin-top: 3px;width:800px">
                                        &nbsp;${message2}
                                    </div> 
                                </c:if>

                            </td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td><h:inputText id="itemId" value="#{itemBean.itemId}" class="" /></td>
                        </tr>
                        
                        <tr>
                            <td>Marca</td>
                            <td><h:inputText id="marca" class="" /></td>
                        </tr>

                        <tr>
                            <td>Referenência</td>
                            <td><h:inputText id="referencia" class="" /></td>
                        </tr>
                        <tr>
                            <td>Processador</td>
                            <td>
                                <select id="processador" style="width: 430px;">
                                    <option value="0">Selecione</option>
                                    <c:forEach var="category" items="#{itemBean.selectTipoProcessadores}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="1">Tipo de Computador</td>
                            <!--selecting categories-->
                            <td>
                                <select id="tipo" style="width: 430px;">
                                    <option value="0">Selecione</option>
                                    <c:forEach var="category" items="#{itemBean.selectMateriais}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                                
                                <!--
                                <h:selectManyListbox id="tipo" >
                                    
                                </h:selectManyListbox>
                                -->
                            </td>
                        </tr>
                         <tr>
                            <td>Serial Number</td>
                             <td><h:inputText id="serialNumber" class="" /></td>
                        </tr>
                        <tr>
                            <td>Ano de Fabrico</td>
                            <td>
                                <select id="anoFabrico" style="width: 430px;">
                                    <option value="0">Selecione</option>
                                    <c:forEach var="category" items="#{itemBean.anoFabricoList}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                            </td>
                        </tr>
                      
                        <tr>
                            <td>Ano de Fabrico</td>
                            <td><input type="text"  name="anoFabrico" value="${orderValue}"/></td>
                        </tr>
                                              
                        <tr>
                            <td>&nbsp;</td>
                            <td><p:commandButton id="registarMaterial" action="#{itemBean.registarMaterial()}" value="Salvar" ajax="false"/></td>
   
                        </tr>
                    </table>
                </fieldset>
                             </div>
                     </h:form>
                 </ui:define>
                          
           
        </ui:composition>


    </h:body>
</html>
