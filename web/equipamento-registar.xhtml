<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <title>Cadastro de Material Informático Obsoleto</title>
    </h:head>
    <h:body>

        <ui:composition template="/newTemplate.xhtml">

       
             
                    
                 <ui:define name="content">
                     <h:form>
                         
                         <div id="" class="">
                        <fieldset>
                                <legend>Detalhe-Automovel</legend>
                    <table border="0px">
                        <tr>
                            <td height="" colspan="2">
                                <c:if test="${!empty message}">
                                    <div style="float: left">
                                        <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                    </div>
                                    <div align="left" id="message" style="margin-top: 3px;width:800px">
                                        &nbsp;${message}
                                    </div> 
                                </c:if>
                                <c:if test="${!empty message2}">
                                    <div style="float: left">
                                        <img src="${pageContext.request.contextPath}/${image}" height="15px"/>
                                    </div>
                                    <div align="left" id="message2" style="margin-top: 3px;width:800px">
                                        &nbsp;${message2}
                                    </div> 
                                </c:if>

                            </td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td><input type="text"   value=""/></td>
                        </tr>
                        

                        <tr>
                            <td>Matricula</td>
                            <td><input type="text"  name="matricula" /></td>
                        </tr>

                        <tr>
                            <td>Marca</td>
                            <td><input type="text" name="marca"/></td>
                        </tr>
                        <tr>
                            <td>Modelo</td>
                            <td><input type="text"  name="modelo" value=""/></td>
                        </tr>
                        <tr>
                            <td rowspan="1">Tipo Automovel</td>
                            <!--selecting categories-->
                            <td>
                                <select name="tpAutomovel" id="catId" style="width: 430px;">
                                    <option value="0">Selecione</option>
                                    <c:forEach var="category" items="${automovel}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                            </td>
                        </tr>
                         <tr>
                            <td>Quilometragem</td>
                            <td><input type="text"  name="quilometragem" value=""/></td>
                        </tr>
                        <tr>
                            <td>Lotação</td>
                            <td>
                                <select name="lotacao" id="catId" style="width: 430px;">
                                    <option value="0">Selecione</option>
                                    <c:forEach var="category" items="${lotacao}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Cor</td>
                            <td>
                                <select name="chassiCor" id="catId" style="width: 430px;">
                                    <option value="0">"Selecione</option>
                                    <c:forEach var="category" items="${cores}" > 
                                        <option value="${category}">${category}</option>
                                    </c:forEach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Ano de Fabrico</td>
                            <td><input type="text"  name="anoFabrico" value="${orderValue}"/></td>
                        </tr>
                                              
                        <tr>
                            <td>&nbsp;</td>
                            <td><button type="submit" style="color: #39F">submeter</button></td>
                        </tr>
                    </table>
                </fieldset>
                             </div>
                     </h:form>
                 </ui:define>
                          
           
        </ui:composition>


    </h:body>
</html>
